<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="renderer" content="webkit" />
    <title>{site.seo_title}</title>
    <meta name="keywords" content="{site.seo_keyword}" />
    <meta name="description" content="{site.seo_description}" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="<%templateskin%>/css/layout.css" rel="stylesheet" type="text/css" />
    <link href="<%templateskin%>/css/bootstrap-grid.min.css" rel="stylesheet" type="text/css" />
    <link href="<%templateskin%>/css/animate.css" rel="stylesheet" type="text/css" />
    <link href="<%templateskin%>/css/aos.css" rel="stylesheet" type="text/css" />  
    <script type="text/javascript" charset="utf-8" src="{config.webpath}scripts/jquery/jquery-1.11.2.min.js"></script>
    <style>
        .case_ul li div{
        width:100%;position: relative;height: 158px;overflow: hidden;
    }
        .case_ul li{
            height:228px;
        }
    </style>
</head>
<body>
<!--Header-->
<%template src="_header.html"%>
<!--/Header-->
    <div class="main">
        <div class="case_bg pr">
            <img src="<%templateskin%>/images/case_bg.png" alt="" />
            <div class="zi container">
                    <img src="<%templateskin%>/images/case_zi.png" alt=""  aos-delay="200" aos="fade-up" class="case_zi"/>
            </div>
        </div>
        <div class="container">
            <ul class="row clearfix case_ul mt30 mb30">
                <%set DataTable successCase=get_article_list("case", 55, "status=0")%>
                <%foreach(DataRow dr in successCase.Rows)%>
                <li class="col-lg-4 col-xl-4">
                    <a href="<%linkurl("case_show",{dr[id]})%>
                        " target="_blank" class="animate-box">
                        <div><img src="{dr[img_url]}" alt="" /></div>
                        <p>{dr[zhaiyao]}</p>
                    </a>
                </li>
                <%/foreach%>
            </ul>
        </div>
    </div>
<!--Footer-->
<%template src="_footer.html"%>
<!--/Footer-->
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script type="text/javascript" charset="utf-8" src="<%templateskin%>/js/jquery.flexslider-min.js"></script>
    <script type="text/javascript" charset="utf-8" src="<%templateskin%>/js/jquery.waypoints.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="<%templateskin%>/js/common.js"></script>
    <script type="text/javascript" charset="utf-8" src="<%templateskin%>/js/aos.js"></script>
    <script>
        AOS.init({
            easing: 'ease-out-back',
            duration: 1000,
            once: false
        });
        $(function () {
            contentWayPoint('.animate-box', 'fadeIn animated','80%');
        })
    </script>
</body>
</html>
