<div class="header">
    <div class="header-wrap">
        <div class="w1200 clearfix">
            <a class="logo left" href="<%linkurl("Index")%>">
                <img src="<%= site.logo%>" />
            </a>
            <div class="nav right">
                <ul class="clearfix">
                    <li class="selected"><a target="_blank" href="<%linkurl("index")%>">首页</a></li>
                    <li><a target="_blank" href="<%linkurl("about")%>">关于我们</a></li>
                    <li><a target="_blank" href="<%linkurl("product")%>">产品中心</a></li>
                    <li><a target="_blank" href="<%linkurl("companynews")%>">企业新闻</a></li>
                    <li><a target="_blank" href="<%linkurl("case")%>">成功案例</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<script>
    var href = window.location.href;
    var index = href.lastIndexOf('/');
    href = href.slice(index);
    console.log(href);
    $('.nav ul li').each(function () {
        
        itemhref = $(this).children('a').attr('href');
        if (href === itemhref) {
            $(this).addClass('selected').siblings().removeClass('selected');
        }
    })
</script>
