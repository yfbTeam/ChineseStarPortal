<div class="header">
    <div class="header-wrap">
        <div class="w1200 clearfix">
            <a class="logo left" href="<%linkurl("Index")%>">
                <img src="<%= site.logo%>" />
            </a>
            <div class="nav right">
                <ul class="clearfix">
                    <li class="selected"><a  href="<%linkurl("index")%>">首页</a></li>
                    <li><a  href="<%linkurl("about")%>">关于我们</a></li>
                    <li><a  href="<%linkurl("product")%>">产品中心</a></li>
                    <li><a  href="<%linkurl("companynews")%>">企业新闻</a></li>
                    <li><a href="<%linkurl("case")%>">成功案例</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<script>
    var href = window.location.href;
    $('.nav ul li').each(function () {

        itemhref = $(this).children('a').attr('href');
        itemhref = itemhref.slice(0, itemhref.lastIndexOf('.'))
        if (href.indexOf(itemhref) > 1) {
            $(this).addClass('selected').siblings().removeClass('selected');
        }
    })
</script>
